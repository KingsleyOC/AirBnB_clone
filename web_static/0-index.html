<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">

    <!-- Header -->
    <header style="background-color: #FF0000; height: 70px; width: 100%; display: flex; align-items: center; justify-content: center;">
        <h1 style="margin: 0; color: white;">Header Content</h1>
    </header>

    <!-- Main Content -->
    <div style="flex: 1; background-color: #FFFFFF; padding: 20px;">
        <!-- Your main content goes here -->
        <p>Main Content Goes Here</p>
    </div>

    <!-- Footer -->
    <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; align-items: center; justify-content: center;">
        <p style="margin: 0; color: white;">Best School</p>
    </footer>

</body>

</html>
